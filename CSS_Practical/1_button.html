<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            margin: 10px;
            padding: 10px;
            border: 1px solid;
            background-color: rgb(29, 29, 212);
            color: white;
            transition: 0.5s;
            border-radius: 10px;
        }
        .btn-primary{
            margin: 10px;
            padding: 10px;
            border: 1px solid;
            background-color: rgb(206, 144, 29);
            color: black;
            transition: 0.5s;
            border-radius: 10px;
        }
        .btn:hover{
            background-color: rgb(14, 14, 129);
            color: white;
        }
        .btn-primary:active{
            background-color: rgb(134, 95, 21);
            color: rgb(36, 34, 34);
        }
    </style>
</head>
<body>
    <button class="btn"> Click Me</button>
    <a name="" id="" class="btn btn-primary" href="#" role="button">Primary</a>
</body>
</html>
